<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        height: 100%;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #history {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        overflow-y: auto;
      }

      #content {
        display: flex;
        height: 100%;
      }

      #red {
        width: 100%;
        background-color: red;
      }

      #black {
        width: 100%;
        background-color: black;
      }

      span {
        display: block;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }

      #result {
        display: flex;
        flex-direction: column;
        width: 100px;
        height: 100%;
      }
    </style>
    <title>Gr√°fico</title>
  </head>
  <body>
    <div id="content">
      <div id="result">
        <div id="red">
          <span></span>
        </div>
        <div id="black">
          <span></span>
        </div>
      </div>
      <div id="history"></div>
    </div>
    <script type="module">
      import { io } from "https://cdn.socket.io/4.4.1/socket.io.esm.min.js"

      const history = document.getElementById("history")

      fetch("/entries", {
        method: "GET",
        headers: {
          "Content-Type": "application/json"
        }
      })
        .then(response => response.json())
        .then(entries => {
          entries.forEach(win => {
            const div = document.createElement("div")
            div.innerText = win ? "win" : "loss"

            history.appendChild(div)
          })
        })

      const socket = io()

      socket.on("connect", () => {
        console.log("Conectado")
      })

      socket.on("disconnect", () => {
        console.log("Desconectado")
      })

      socket.on("run", ({ red, black, win }) => {
        const redPercent = red / (red + black) * 100
        const blackPercent = black / (red + black) * 100

        document.querySelector("#red span").innerText = `${redPercent.toFixed(2)}%`
        document.querySelector("#black span").innerText = `${blackPercent.toFixed(2)}%`

        document.querySelector("#red").style.height = `${redPercent}%`
        document.querySelector("#black").style.height = `${blackPercent}%`

        const div = document.createElement("div")
        div.innerText = win ? "win" : "loss"
        history.appendChild(div)
      })
    </script>
  </body>
</html>

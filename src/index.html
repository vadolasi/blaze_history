<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      html, body {
        height: 100%;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #history {
        display: flex;
        flex-direction: row-reverse;
        flex-wrap: wrap-reverse;
        justify-content: space-around;
        width: 100%;
        gap: 10px;
        padding: 30px;
      }

      #content {
        display: flex;
        flex-direction: column;
        min-height: 100%;
      }

      #red {
        height: 100%;
        background-color: red;
        width: 50%;
      }

      #black {
        height: 100%;
        background-color: black;
        width: 50%;
      }

      span {
        display: block;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        margin: 10px;
        font-size: large;
      }

      .result {
        display: flex;
        width: 100%;
        height: 100px;
      }

      button {
        margin: 10px;
        padding: 10px;
        border: none;
        background-color: #333;
        color: #fff;
        font-size: large;
        cursor: pointer;
        border-radius: 5px;
      }

      input {
        margin: 10px;
        padding: 10px;
        border: 1px solid #333;
        background-color: #fff;
        color: #333;
        font-size: large;
        border-radius: 5px;
      }

      .inputs {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
      }

      label {
        font-family: Arial, Helvetica, sans-serif;
        font-size: large;
      }

      #stats {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        height: 100px;
        width: 100%;
      }

      #stats span {
        font-family: Arial, Helvetica, sans-serif;
        font-size: large;
        margin: 10px;
        color: #333;
      }

      .win {
        background-color: #333;
        color: #0f0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: large;
        margin: 10px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #0f0;
        width: 100px;
        text-align: center;
        font-weight: bold;
      }

      .loss {
        background-color: #333;
        color: #f00;
        font-family: Arial, Helvetica, sans-serif;
        font-size: large;
        margin: 10px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #f00;
        width: 100px;
        text-align: center;
        font-weight: bold;
      }

      .white {
        background-color: #fff;
        color: #333;
        font-family: Arial, Helvetica, sans-serif;
        font-size: large;
        margin: 10px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #333;
        width: 100px;
        text-align: center;
        font-weight: bold;
      }
    </style>
    <title>Gráfico</title>
  </head>
  <body>
    <div id="content">
      <div class="result">
        <div id="red">
          <span>50%</span>
        </div>
        <div id="black">
          <span>50%</span>
        </div>
      </div>
      <div id="inputs">
        <label for="quantity">Número de giros:</label>
        <input type="number" min="0" step="1" id="quantity" name="quantity" value="100" />
        <button id="filter">Filtrar</button>
        <ul id="pattern"></ul>
        <button id="addPattern">Adicionar</button>
        <select id="patternSelect">
          <option value="win">Win</option>
          <option value="loss">Loss</option>
          <option value="white">White</option>
        </select>
        <label for="patternQuantity">Informe a quantidade de repitição do padrão para notificar:</label>
        <input type="number" min="0" step="1" id="patternQuantity" name="patternQuantity" value="1" />
      </div>
      <div id="stats">
        <span>Max. vitórias consecutivas: <span id="maxConsecutiveWins"></span></span>
        <span>Max. vitórias sem branco consecutivas: <span id="maxConsecutiveWinsWithoutWhite"></span></span>
        <span>Max. derrotas consecutivas: <span id="maxConsecutiveLosses"></span></span>
        <span>Repetição do padrão: <span id="patternRepeat">0</span></span>
      </div>
      <div style="height: 300px; width: 500px; display: flex; align-items: center; justify-content: center;">
        <canvas id="graph"></canvas>
      </div>
      <div id="history"></div>
    </div>
    <script type="module">
      import { io } from "https://cdn.socket.io/4.4.1/socket.io.esm.min.js"

      const patternList = []
      let patternRepeat = 0

      const patternQuantity = document.getElementById("patternQuantity")

      document.getElementById("addPattern").addEventListener("click", () => {
        const patternSelect = document.getElementById("patternSelect")
        const pattern = document.getElementById("pattern")
        const option = patternSelect.options[patternSelect.selectedIndex].value
        const quantity = patternQuantity.value
        const li = document.createElement("li")
        li.innerText = option
        pattern.appendChild(li)
        patternList.push(option)
      })

      let red = 0
      let black = 0

      let entriesSaved = []

      let previousChart = null

      let savedMaxConsecutiveWins = 0
      let savedMaxConsecutiveLosses = 0
      let savedMaxConsecutiveWinsWithoutWhite = 0

      function mountEntries(entries, maxConsecutiveWins, maxConsecutiveLosses, maxConsecutiveWinsWithoutWhite) {
        patternRepeat = verificaSequencia(patternList, entries.map(({ win, white }) => {
          if (win) {
            if (white) {
              return "white"
            } else {
              return "win"
            }
          } else {
            return "loss"
          }
        }))
        document.getElementById("patternRepeat").innerText = patternRepeat
        savedMaxConsecutiveLosses = maxConsecutiveLosses
        savedMaxConsecutiveWins = maxConsecutiveWins
        savedMaxConsecutiveWinsWithoutWhite = maxConsecutiveWinsWithoutWhite
        entriesSaved = entries
        document.getElementById("maxConsecutiveWins").innerText = maxConsecutiveWins
        document.getElementById("maxConsecutiveLosses").innerText = maxConsecutiveLosses
        document.getElementById("maxConsecutiveWinsWithoutWhite").innerText = maxConsecutiveWinsWithoutWhite
        history.innerHTML = ""
        let html = ""
        entries.forEach(({ win, white }) => {
          if (win) {
            if (white) {
              html += `<span class="white">White</span>`
            } else {
              html += `<span class="win">Win</span>`
            }
          } else {
            html += `<span class="loss">Loss</span>`
          }
        })

        history.innerHTML = html

        let total = 0

        const chartData = entries.map((entry, index) => {
          total += (entry.win ? 1 : -1)
          return {
            x: index,
            y: total
          }
        })

        const ctx = document.getElementById("graph")

        if (previousChart) {
          previousChart.destroy()
        }

        previousChart = new Chart(ctx, {
          type: "line",
          responsive: true,
          maintainAspectRatio: false,
          data: {
            datasets: [
              {
                label: "Wins",
                data: chartData,
                backgroundColor: "rgba(255, 99, 132, 0.2)",
                borderColor: "rgba(255, 99, 132, 1)",
                borderWidth: 1
              }
            ]
          },
          options: {
            scales: {
              x: {
                type: "linear",
                position: "bottom"
              }
            },
            animation: false,
            parsing: false,
            normalized: true,
            plugins: {
              decimation: {
                enabled: true,
                algorithm: "lttb"
              }
            }
          }
        })
      }

      function filter() {
        const quantity = document.getElementById("quantity").value

        fetch(`/entries?quantity=${quantity}`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json"
          }
        })
          .then(response => response.json())
          .then(({ entries, maxConsecutiveWins, maxConsecutiveLoses, maxConsecutiveWinsWithoutWhite }) => {
            mountEntries(entries, maxConsecutiveWins, maxConsecutiveLoses, maxConsecutiveWinsWithoutWhite)
          })
      }

      filter()

      document.getElementById("filter").addEventListener("click", filter)

      const history = document.getElementById("history")

      const socket = io()

      function verificaSequencia(sequencia, array) {
        let i = 0
        let contador = 0
        let window = array.slice(0, sequencia.length)
        for (let j = sequencia.length; j <= array.length; j++) {
          if (window.every((char, index) => char === sequencia[index])) {
            contador++
          }
          if (j < array.length) {
            window.shift()
            window.push(array[j])
          }
        }
        return contador
      }

      socket.on("connect", () => {
        console.log("Conectado")
      })

      socket.on("disconnect", () => {
        console.log("Desconectado")
      })

      socket.on("graph", ({ red, black }) => {
        const redPercent = red / (red + black) * 100
        const blackPercent = black / (red + black) * 100

        document.querySelector("#red span").innerText = `${redPercent.toFixed(2)}%`
        document.querySelector("#black span").innerText = `${blackPercent.toFixed(2)}%`

        document.querySelector("#red").style.width = `${redPercent}%`
        document.querySelector("#black").style.width = `${blackPercent}%`
      })

      socket.on("result", ({ white, win, sequence, sequenceWithoutWhite }) => {
        entriesSaved.push({ white, win })
        if (win) {
          savedMaxConsecutiveWins = Math.max(savedMaxConsecutiveWins, sequence)
        } else {
          savedMaxConsecutiveLosses = Math.max(savedMaxConsecutiveLosses, sequence)
        }

        if (win && !white) {
          savedMaxConsecutiveWinsWithoutWhite = Math.max(savedMaxConsecutiveWinsWithoutWhite, sequenceWithoutWhite)
        }

        mountEntries(entriesSaved, savedMaxConsecutiveWins, savedMaxConsecutiveLosses, savedMaxConsecutiveWinsWithoutWhite)

        const patternListLength = patternList.length
        const entriesSavedLength = entriesSaved.length

        if (patternListLength > entriesSavedLength) {
          return
        }

        const lastEntries = entriesSaved.slice(entriesSavedLength - patternListLength).map(({ win, white }) => {
          if (win) {
            if (white) {
              return "white"
            } else {
              return "win"
            }
          } else {
            return "loss"
          }
        })

        const patternRepeat = verificaSequencia(patternList, lastEntries)

        if (patternRepeat > 0 % Number(patternQuantity.value)) {
          patternRepeat++
          document.getElementById("patternRepeat").innerText = patternRepeat
          const audio = new Audio("/images/beep.mp3")
          audio.play()
        }
      })
    </script>
  </body>
</html>
